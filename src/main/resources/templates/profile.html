<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{common/header :: common_header(~{::title}, ~{::link})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/common_chatroom.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>
<body>
    <section>
        <div th:replace="~{/fragments/side_bar :: common_sidebar}"></div>
        <div class="main">
            <form class="menu-box" action="" method="get">
                <span>회원</span>
                <div class="btn-box">
                    <button type="button" class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button type="button" class="plus-btn modal-btn">
                        <i class="fa-solid fa-user-plus"></i>
                    </button>
                </div>
            </form>
            <div class="chat-room">
                <div class="user-container">
                    <div class="user" th:object="${myInfo}">
                        <img th:src="@{d3BPj1706541860.jpg}" alt="">
                        <div class="user-info">
                            <div class="user-top">
                                <div>
                                    <span class="nickname" th:text="*{nickname}">닉네임</span>
                                </div>
                            </div>
                            <span class="comment" th:text="*{description}">마지막내용입니다아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아</span>
                        </div>
                    </div>
                </div>
                <hr class="line">
                <div class="user-container">
                    <div class="user">
                        <img src="d3BPj1706541860.jpg" alt="">
                        <div class="user-info">
                            <div class="user-top">
                                <div>
                                    <span class="nickname">닉네임</span>
                                </div>
                                <span class="date">날짜</span>
                            </div>
                            <span class="comment">마지막내용입니다아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal">
        <div class="modal-popup">
            <div class="modal-top">
                <h3>친구 추가</h3>
                <button type="button" class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
           <div class="modal-main">
                <div class="search-area">
                    <input type="text" class="modal-input" id="searchFriendInput">
<!--                    <button type="button" class="search-friend-btn" id="searchFriendBtn">-->
<!--                        <i class="fa-solid fa-arrow-right"></i>-->
<!--                    </button>-->
                </div>
                <div class="modal-view">
                    <span>아이디를 검색하면 친구를 찾을 수 있습니다.</span>
                </div>
           </div>
        </div>
    </div>
<!--    <script type="text/javascript" th:src="@{/js/test.js}"></script>-->
    <script type="text/javascript" th:src="@{/js/modal.js}"></script>
    <script type="text/javascript" th:src="@{/js/side_bar.js}"></script>
    <script type="text/javascript" th:src="@{/js/profile.js}"></script>
</body>
</html>
