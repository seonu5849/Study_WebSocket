<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/modal.css">
</head>
<body>
    <div th:fragment="friend-search-modal" class="modal" id="friend-search-modal">
        <div class="small modal-popup">
            <div class="modal-top">
                <h3>친구 검색</h3>
                <button type="button" class="close-btn" id="friendSearchCloseBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
           <div class="modal-main">
                <div class="search-area">
                    <input type="text" class="modal-input" id="searchFriendInput">
                </div>
                <div class="modal-view">
                    <span>닉네임을 검색하면 친구를 찾을 수 있습니다.</span>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
