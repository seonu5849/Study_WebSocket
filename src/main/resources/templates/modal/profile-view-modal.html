<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:fragment="profile-view-modal" class="modal" id="profile-view-modal">
        <div class="modal-popup">
            <div class="modal-top">
                <button type="button" class="close-btn" id="profileViewCloseBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="user-info">
                <input type="hidden" name="userId" id="userId">
                <img src="../d3BPj1706541860.jpg" alt="">
                <span class="nickname">닉네임</span>
                <span class="statusMessage">설명</span>
            </div>
            <hr>
            <div class="edit-box">
            </div>
        </div>
    </div>
    <div th:fragment="profile-edit-modal" class="modal" id="profile-edit-modal">
        <div class="modal-popup">
            <div class="modal-top">
                <h3>기본프로필 편집</h3>
                <button type="button" class="close-btn" id="editViewCloseBtn">
                    <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
                </button>
            </div>
            <div class="user-edit">
                <form id="editForm" enctype="multipart/form-data">
                    <div class="img-box">
                        <img src="../../static/profileImg/originalProfileImg.png" alt="" id="profileImg">
                        <input type="file" name="profileImg" id="profileInput" style="display: none;">
                        <button type="button" id="uploadBtn">
                            <i class="fa-solid fa-camera" style="color: #000000;"></i>
                        </button>
                    </div>
                    <div class="input-box">
                        <input type="hidden" name="userId" id="userId">
                        <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력해주세요.">
                        <input type="text" name="statusMessage" id="statusMessage" placeholder="상태메시지를 입력해주세요.">
                    </div>
                </form>
                <button type="button" id="editBtn" disabled>확인</button>
            </div>
        </div>
    </div>
</body>
</html>
