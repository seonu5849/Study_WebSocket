<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="friend-add-modal" class="modal" id="friend-add-modal">
    <div class="modal-popup">
        <div class="modal-top">
            <h3>친구 추가</h3>
            <button type="button" class="close-btn" id="friendAddCloseBtn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="modal-main">
            <div class="search-area">
                <input type="text" class="modal-input" id="searchFriendInput">
            </div>
            <div class="modal-view">
                <span>아이디를 검색하면 친구를 찾을 수 있습니다.</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
